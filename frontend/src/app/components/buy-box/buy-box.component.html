<div class="container">
  <form #campaignForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row md-12">
      <label for="address" class="form-label">Your Address</label>
      <textarea [(ngModel)]="address" name="address" class="form-control" id="address" rows="3" required></textarea>
    </div>
    <div class="row md-12">
      <button type="submit" class="btn btn-primary">Buy for {{ box?.price }} WEI</button>
    </div>
  </form>
</div>
