<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ box.title }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ box.available }} of {{ box.total }} Boxes left</h6>
    <p class="card-text">{{ box.description }}</p>
    <a [routerLink]="['buy', box.id]" class="btn btn-primary">Buy for {{ box.price }} WEI</a>
  </div>
</div>
