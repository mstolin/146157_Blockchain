<div class="row">
  <div class="row">
    <h4>{{ role }}</h4>
  </div>
  <div class="form-group col-md-10">
    <label for="campaign-{{ role }}-address">Address</label>
    <input [(ngModel)]="model.owner" type="text" class="form-control" id="campaign-{{ role }}-address"
      placeholder="0x..." required>
  </div>
  <div class="form-group col-md-2">
    <label for="campaign-{{ role }}-address">Share</label>
    <div class="input-group">
      <input [(ngModel)]="model.share" type="number" class="form-control" id="campaign-{{ role }}-share"
        placeholder="20" required>
      <span class="input-group-text">%</span>
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="campaign-{{ role }}-address">Info</label>
    <div class="input-group">
      <input [(ngModel)]="model.info" type="text" class="form-control" id="campaign-{{ role }}-name" required>
    </div>
  </div>
</div>
