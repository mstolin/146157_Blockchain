<div class="row">
  <div class="row">
    <h4>{{ role }}</h4>
  </div>
  <div class="form-group col-md-10">
    <label for="campaign-{{ role }}-address">Address</label>
    <input type="text" class="form-control" id="campaign-{{ role }}-address" placeholder="0x..." required>
  </div>
  <div class="form-group col-md-2">
    <label for="campaign-{{ role }}-address">Share</label>
    <div class="input-group">
      <input type="number" class="form-control" id="campaign-{{ role }}-share" placeholder="20" required>
      <span class="input-group-text">%</span>
    </div>
  </div>
</div>
