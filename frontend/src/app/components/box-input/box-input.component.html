<div class="row">
  <div class="row">
    <h4>#{{ boxIndex + 1 }}</h4>
  </div>
  <div class="form-group col-md-6">
    <label for="campaign-box-{{ boxIndex }}-title">Title</label>
    <input [(ngModel)]="boxOffer.box.title" type="text" class="form-control" id="campaign-box-{{ boxIndex }}-title" placeholder="Box #{{ boxIndex + 1 }}" required>
  </div>
  <div class="form-group col-md-4">
    <label for="campaign-box-{{ boxIndex }}-price">Price per Box</label>
    <div class="input-group">
      <input [(ngModel)]="boxOffer.box.price" type="number" class="form-control" id="campaign-box-{{ boxIndex }}-price" placeholder="20" required>
      <span class="input-group-text">Wei</span>
    </div>
  </div>
  <div class="form-group col-md-2">
    <label for="campaign-box-{{ boxIndex }}-total">Total Amount</label>
    <input [(ngModel)]="boxOffer.total" type="number" class="form-control" id="campaign-box-{{ boxIndex }}-total" placeholder="10" required>
  </div>
  <div class="row">
    <label for="campaign-box-{{ boxIndex }}-description" class="form-label">Description</label>
    <textarea [(ngModel)]="boxOffer.box.description" name="campaign-box-{{ boxIndex }}-description" class="form-control" id="campaign-box-{{ boxIndex }}-description" rows="2" required></textarea>
  </div>
</div>
